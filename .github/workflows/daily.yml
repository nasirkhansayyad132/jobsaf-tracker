name: Daily Jobs.af Scrape & Notify

on:
  schedule:
    # Run daily at 9:00 AM Kabul time (4:30 AM UTC)
    - cron: '30 4 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Create data directories
        run: |
          mkdir -p data docs/data

      - name: Backup previous jobs for comparison
        run: |
          if [ -f docs/data/jobs.json ]; then
            cp docs/data/jobs.json data/last_jobs.json
            echo "Backed up previous jobs.json to last_jobs.json"
          else
            echo "No previous jobs.json found, creating empty file"
            echo "[]" > data/last_jobs.json
          fi

      - name: Run scraper
        run: |
          cd scraper
          python scraper.py \
            --categories all \
            --only-open \
            --json ../data/raw_jobs.json \
            --csv ../data/raw_jobs.csv \
            --debug-dir ../data/debug
        continue-on-error: false

      - name: Post-process jobs
        run: |
          python scripts/postprocess.py \
            data/raw_jobs.json \
            docs/data/jobs.json \
            docs/data/summary.json \
            data/last_jobs.json

      - name: Display summary
        run: |
          echo "=== Summary ==="
          cat docs/data/summary.json | python -m json.tool | head -20

      - name: Send email notification
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python scripts/notify_email.py docs/data/summary.json
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add data files
          git add docs/data/jobs.json docs/data/summary.json data/last_jobs.json data/raw_jobs.json data/raw_jobs.csv || true
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
            JOBS_COUNT=$(cat docs/data/jobs.json | python -c "import sys,json; print(len(json.load(sys.stdin)))")
            git commit -m "ðŸ“Š Update jobs data: ${JOBS_COUNT} jobs as of ${TIMESTAMP}"
            git push
            echo "Changes committed and pushed"
          fi

      - name: Upload debug artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: data/debug/
          retention-days: 3
